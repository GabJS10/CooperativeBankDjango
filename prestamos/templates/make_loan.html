{% extends 'base.html' %}

{% block title %} Loan {% endblock %}


{% block content %} 

	
	<main class="container">
    	<div class="row">
      
            <div class="col-md-6 offset-md-4 mt-3">
            	<form method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center mb-4">Make your loan</h1>

            </div>
        
    </div>
    </main>


	


{% endblock %}
